<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="col-12 mt-5 d-flex justify-content-center">
        <img src="img/logo.png" alt="" class="login-logo">
    </div>
    <div class="container login">
        <h1 class="mt-5">Welcome to CocaKolya</h1>
        <div class="col-12 user-login"><input type="text" placeholder="Enter name" maxlength="16"></div>
        <div class="col-12 user-password"><input type="password" placeholder="Enter password" maxlength="16"></div>
        <div class="btn-login">Login</div>
    </div>
</body>
</html>
